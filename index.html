<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>

		<!-- Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

		<!-- FontAwesome-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

		<!-- my css -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	</head>

	<body>

		<div class="container">

			<div class="row" >
				<div id="header" class="col-12">
					<p id="title">GIFtastic Safari</p>
					<p id="subtitle">Find GIFs for all your favorite animals!</p>
				</div>
			</div> <!-- /row -->

		
				<div class="row">
					<div id="inputArea" class="col-12">
						<form> 
							What animal are you looking for: <input id="newButtonText" type="text" name="btn-text">
							<button id="btn-add" class="btn btn-primary fas fa-plus-circle" type="submit"></button>
							<button id="btn-reset" class="btn btn-secondary fas fa-ban" type="reset" value="Reset"></button>
						</form>
					</div>
				</div> <!-- /row -->
				<div class="row">
					<div id="buttonArea" class="col-12"></div>
				</div> 
		

			<div id="gifArea" class="row">
				
				<div class="col-6">
					<div class="miniHeader">
						Wild and Wonderful GIFs <button id="btn-gif-clear" class="btn btn-secondary fas fa-ban"></button>
					</div>
					<div id="searchResults"></div>
				</div>

				<div class="col-6">
					<div class="miniHeader">
						Your Favorites <button id="btn-fav-clear" class="btn btn-secondary fas fa-ban"></button>
					</div>
					<div id="userFavorites"></div>
				</div>

			</div> <!-- /row -->
		<div> <!-- /container -->

		<script type="text/javascript" src="assets/javascript/app.js"></script>
	</body>
</html>
